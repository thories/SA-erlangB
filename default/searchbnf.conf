[erlang-command]
syntax = erlang field=<field> blocking_factor=<blocking_factor> result=<result> method=<method>
shortdesc = Calculate the number of lines needed - Defaults for optional values: blocking_factor=0.0001 result=trunks method=erlangb|erlangbextended(default)
description = Calculate the number of lines needed to support the given usage <field> in erlangs and blocking rate <blocking_factor using the Extended Erlang B formula
comment1 = Basic usage
example1 = | erlang field=traffic blocking_factor=0.001 result=trunks method=erlangb
category = streaming
appears-in = 6.4,6.5
maintainer = thorstenr
usage = public
tags = erlang trunks